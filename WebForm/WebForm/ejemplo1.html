<!DOCTYPE html>
<html>
<head>
    <title>Conversor de temperatura</title>
</head>
<body>
    <form method="POST" oninput="resultado.value=(parseFloat(valor.value)-32)/1.8">
    <div>
        <h1>Conversor de temperatura</h1>
        Convertir: &nbsp;
        <input type="number" id="valor">&nbsp;Fahrenheith a Centigrados.
        <br/><br/>
        <p>Resultado: </p>&nbsp;
        <output name="resultado" for="valor"></output>
    </div>
    <label for="comment">Deja tu comentario:</label><br>
    <textarea name="comment" id="comment" cols="30" rows="10">
    </textarea>
    </form>
</body>
</html>
